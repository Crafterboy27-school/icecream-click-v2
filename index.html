<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Icecream clicker</title>

</head>
<body>
  <!--icecream div-->
    <div id="icecreamArea" width="100" height="200">
      <h2 class="defaultFont middle " id="icecreamAmount">Icecream: null</h2>
     <img id="clickIcecream" src="ImgAssets/icecream.png" alt="icecream.png" height="210" onclick="icecreamclicked()">
    </div>
  
    <!--buy div-->
    <div class="buildBuy">
      <div class="buildingMainDiv" onclick='javascript: buyNewBuilding("grandpas")' style="top: 0%;">
        <h3 class="defaultFont subBuildingText" id="grandpas">null--- cost in icecream: null</h3>
        <img src="ImgAssets/place holder.svg" alt="grandpa" class="buildingPicture">
      </div>
      <div class="buildingMainDiv" onclick='javascript: buyNewBuilding("icecream machine")' style="top: 15%;">
        <h3 class="defaultFont subBuildingText" id="icecream machine">null--- cost in icecream: null</h3>
        <img src="ImgAssets/Icecream Machine.svg" alt="icecream machine" class="buildingPicture">
      </div>
      <div class="buildingMainDiv" onclick='javascript: buyNewBuilding("milk farm and proccesing room")' style="top: 30%;">
        <h3 class="defaultFont subBuildingText" id="milk farm and proccesing room">null--- cost in icecream: null</h3>
        <img src="ImgAssets/milk farm and proccesing room.svg" alt="milk farm and proccesing room" class="buildingPicture">
      </div>
      <div class="buildingMainDiv" onclick='javascript: buyNewBuilding("icecream factory")' style="top: 45%;">
        <h3 class="defaultFont subBuildingText" id="icecream factory">null--- cost in icecream: null</h3>
        <img src="ImgAssets/Icecream Factory.svg" alt="icecream factory" class="buildingPicture">
      </div>
    </div>

    <!--save, load, reset save-->
    <div class="middle">
      <button onclick="loadSaveButton(1)">Load</button>
      <input type="text" id="textBoxForSave" >
    </div>
    <div class="middle" style="top: 5%;">
      <input type="text" value="SAVE HASNT BEEN LOADED INTO BOX" id="saveCode" readonly>
    </div>
    <div class="middle" style="top: 8%;">
      <button onclick="deleteSave()">Reset Save</button>
    </div>
    <!--Javascript-->
    <script src="main.js"></script>

</body>
</html>
